<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
<h1>Home</h1>
<br>
{% if user.is_authenticated %}


  <div class="content-section">
    <div class="media">
      <br>
      <img  src="{{ user.profile.image.url }}" width="200" height="150"/>
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <a href="{% url 'music_up_down_load:index' %}">Albums</a>
    <br>
    <p><a href="{% url 'logout' %}">logout</a></p>
    <p><a href="{% url 'profile' user.profile.id %}">profile</a></p>
    <p><a href="{% url 'song_list' user.id %}">Song list</a></p>



                  <!-- FORM HERE -->
  </div>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}

<br>

{% endblock %}
