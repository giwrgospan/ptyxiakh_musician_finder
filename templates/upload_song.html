{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}


    <h1>Upload</h1>
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}

         <a class="btn btn-lg btn-success" href="{% url 'song_list' user.id %}" role="button">Upload</a>
    </form>

{% endif %}
{% endblock %}
